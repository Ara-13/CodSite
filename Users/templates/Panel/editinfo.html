{% extends 'Panel/mypanel.html' %}

{% block content %}
<div class="col-xl-9 col-lg-8 col-md-8 col-sm-12">
    <div class="row">
        <div class="col-12">
            <div class="px-3 px-res-0">
                <div
                    class="section-title text-sm-title title-wide mb-1 no-after-title-wide dt-sl mb-2 px-res-1">
                    <h2>ویرایش اطلاعات شخصی</h2>
                </div>
                <div class="form-ui additional-info dt-sl dt-sn pt-4">
                    <form method="post">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <div class="form-row-title">
                                    <h3>نام کاربری</h3>
                                </div>
                                <div class="form-row">
                                    {{request.user.username}}
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-row-title">
                                    <h3>نام و نام خانوادگی</h3>
                                </div>
                                <div class="form-row">
                                    {{form.name}}
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-row-title">
                                    <h3>شماره موبایل</h3>
                                </div>
                                <div class="form-row">
                                    {{form.phone}}
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <div class="form-row-title">
                                    <h3>آدرس ایمیل</h3>
                                </div>
                                <div class="form-row">
                                    {{form.email}}
                                </div>
                            </div>
                            <!--<div class="col-12 mb-3">
                                <div class="pt-2 pb-2 mb-3 dt-sl">
                                    <div class="form-row-title mb-2">
                                        <h3>شماره کارت</h3>
                                    </div>
                                    <div class="form-row">
                                        <input type="text" class="input-ui pl-2 text-left dir-ltr"
                                            placeholder="-">
                                        <button class="btn btn-success float-left mt-3">بررسی
                                            اطلاعات</button>
                                    </div>
                                </div>
                            </div>-->
                        </div>
                        <div class="dt-sl">
                            <div class="form-row mt-3 justify-content-end">
                                <button type="submit" class="btn-primary-cm btn-with-icon ml-2">
                                    <i class="mdi mdi-account-circle-outline"></i>
                                    ثبت اطلاعات کاربری
                                </button>
                                <a href="{% url 'Users:UserPanel' %}">
                                    <button class="btn-primary-cm bg-secondary">انصراف</button></a>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
