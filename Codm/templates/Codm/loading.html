<!DOCTYPE html>
<html>
  {% load static %}

    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <script src="{% static 'jquery-3.5.1.min.js' %}"></script>
    <script src="{% static 'prettify.min.js' %}"></script>
    <script src="{% static 'topbar.min.js' %}"></script>
    <script>
      var loadTime = window.performance.timing.domContentLoadedEventEnd- window.performance.timing.navigationStart
      $(function() {
          prettyPrint()
          function resetToDefaults() {
            topbar.config({
              autoRun      : true,
              barThickness : 3,
              barColors    : {
                '0'      : '#00bcd4',
                '.25'    : '#00bcd4',
                '.50'    : '#00bcd4',
                '.75'    : '#00bcd4',
                '1.0'    : '#00bcd4'
              },
              shadowBlur   : 10,
              shadowColor  : 'rgba(0,   0,   0,   .6)',
              className    : 'topbar'
            })
          }

          // Page load
          resetToDefaults()
          topbar.show()
          setTimeout(function() {
            $('#main_content').fadeIn('slow')
            topbar.hide()
          }, loadTime)

          // Simple Demo
          $('#btnStartSimple').click(function() {
            resetToDefaults()
            topbar.show()
          })
          $('#btnStopSimple').click(function() {
            topbar.hide()  
          })
