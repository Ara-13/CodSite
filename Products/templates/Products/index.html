<!DOCTYPE html>
{% load static %}
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>{{group.name}}</title>
  <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
      <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/css/swiper.min.css'><link rel="stylesheet" href="{% static 'Products/style.css' %}">
</head>
<body>
<!-- partial:index.partial.html -->
<div class="wrapper" {% if group.background %} style="background: url('{{group.background.url}}') center no-repeat;background-size: cover;" {% endif %}>
  <div class="content">
    <div class="bg-shape">
      <img {% if group.logo %} src="{{group.logo.url}}" {% endif %} style="width:1757; height: 750;" alt="">
    </div>

    
    <div class="product-img">
    {% for product in products %}
      <div class="product-img__item" id="img{{product.code}}">
        <img src="{{ product.image.url }}" alt="" class="product-img__img" style="border-radius: 10px;" >
      </div>
    {% endfor %}
    </div>


    <div class="product-slider">
      <button class="prev">
        <span class="icon">
          <svg class="icon icon-arrow-right"><use xlink:href="#icon-arrow-left"></use></svg>
        </span>
      </button>
      <button class="next disabled">
        <span class="icon">
          <svg class="icon icon-arrow-right"><use xlink:href="#icon-arrow-right"></use></svg>
        </span>
      </button>

      <div class="product-slider__wrp swiper-wrapper">
        {% for product in products %}
        <div class="product-slider__item swiper-slide" data-target="img{{product.code}}">
          <div class="product-slider__card">
            <img src="{% static 'Products/product_picture/background-color.jpg' %}" alt="" class="product-slider__cover" style="opacity: 0.85;" />
            <div class="product-slider__content">
              <h1 class="product-slider__title">
                {{group.name}} <br>
                {{product.name}}
              </h1>
              <hr style="border: none; border-top: solid 1px gray;">
              <span class="product-slider__price">{{product.price}} تومان</span>
              <div class="product-ctr" style="direction: rtl;">
                <div class="product-labels">
                  <p>
                    توجه!<br />
                    {{product.description}}
                  </p>
                </div>
                <span class="hr-vertical"></span>

                <div class="product-inf">
                  <div class="product-inf__percent">
                    <div class="product-inf__percent-circle">
                      <svg xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 100 100">
                        <defs>
                          <linearGradient id="gradient" x1="0%" y1="0%" x2="0%" y2="100%">
                            <stop offset="0%" stop-color="#0c1e2c" stop-opacity="0" />
                            <stop offset="100%" stop-color="#cb2240" stop-opacity="1" />
                          </linearGradient>
                        </defs>
                        <circle cx="50" cy="50" r="47" stroke-dasharray="240, 300" stroke="#00bcd4" stroke-width="4" fill="none"/>
                      </svg>
                    </div>
                    <div class="product-inf__percent-txt">
                      5m
                    </div>
                  </div>

                  <span class="product-inf__title" style="font-family: Shabnam; letter-spacing: 0;">حداقل زمان شارژ</span>
                </div>

              </div>

              <div class="product-slider__bottom">
                {% if product.status == 'AV' %}
                <a href="{% url 'Products:PAC' group.tag product.code %}">
                <button class="product-slider__cart" style="font-family: Shabnam; letter-spacing: 0;">
                  افزودن به سبد خرید
                </button>
              </a>
              {% else %}
              <button class="product-slider__cart" style="font-family: Shabnam; letter-spacing: 0; background-color: #b30000;
              box-shadow: 0 0 30px 0 #b30000;">
                محصول موجود نیست
              </button>
              {% endif %}

                <button class="product-slider__fav js-fav" style="font-family: Shabnam; letter-spacing: 0;"><span class="heart"></span> افزودن به علاقه مندی ها</button>
              </div>
            </div>
          </div>
        </div>
        {% endfor %}
      </div>
    </div>
        
  </div>
</div>
<svg class="hidden" hidden>
  <symbol id="icon-arrow-left" viewBox="0 0 32 32">
    <path d="M0.704 17.696l9.856 9.856c0.896 0.896 2.432 0.896 3.328 0s0.896-2.432 0-3.328l-5.792-5.856h21.568c1.312 0 2.368-1.056 2.368-2.368s-1.056-2.368-2.368-2.368h-21.568l5.824-5.824c0.896-0.896 0.896-2.432 0-3.328-0.48-0.48-1.088-0.704-1.696-0.704s-1.216 0.224-1.696 0.704l-9.824 9.824c-0.448 0.448-0.704 1.056-0.704 1.696s0.224 1.248 0.704 1.696z"></path>
  </symbol>
  <symbol id="icon-arrow-right" viewBox="0 0 32 32">
    <path d="M31.296 14.336l-9.888-9.888c-0.896-0.896-2.432-0.896-3.328 0s-0.896 2.432 0 3.328l5.824 5.856h-21.536c-1.312 0-2.368 1.056-2.368 2.368s1.056 2.368 2.368 2.368h21.568l-5.856 5.824c-0.896 0.896-0.896 2.432 0 3.328 0.48 0.48 1.088 0.704 1.696 0.704s1.216-0.224 1.696-0.704l9.824-9.824c0.448-0.448 0.704-1.056 0.704-1.696s-0.224-1.248-0.704-1.664z"></path>
  </symbol>
</svg>
<!-- partial -->
  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.3.5/js/swiper.min.js'></script><script  src="{% static 'Products/script.js' %}"></script>

</body>
</html>
